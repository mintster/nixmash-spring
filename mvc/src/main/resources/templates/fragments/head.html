<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:fragment="head">
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="shortcut icon" th:href="@{/static/img/favicon.ico}" />

<link rel="stylesheet" type="text/css" th:href="@{/static/css/social-buttons-3.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/static/css/font-awesome.css}" />
<link th:href="@{/webjars/bootswatch/3.3.4+1/united/bootstrap.min.css}" rel="stylesheet" />
<link rel="stylesheet" type="text/css" th:href="@{/static/css/application.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap-dialog.css}" />
<link rel="stylesheet" th:href="@{/static/css/bootstrap-multiselect.css}" type="text/css" />

<script th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>


<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />

<script th:inline="javascript">
	/*<![CDATA[*/

	$(document).ready(function() {
		$(function() {
			var token = $("meta[name='_csrf']").attr("content");
			var header = $("meta[name='_csrf_header']").attr("content");
			$(document).ajaxSend(function(e, xhr, options) {
				xhr.setRequestHeader(header, token);
			});
		});
	});

	/*]]>*/
</script>

</head>
</html>
